<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Terminal Reporter Spec</title>

    <link rel="stylesheet" href="../lib/jasmine-core/lib/jasmine-core/jasmine.css" type="text/css" />
    <script type="text/javascript" src="../lib/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>

    <script type="text/javascript" src="../src/terminal_reporter.js"></script>
    <script type="text/javascript" src="../lib/jasmine-core/lib/jasmine-core/boot.js"></script>
    <script>
        jasmine.getEnv().addReporter(new jasmineReporters.TerminalReporter({
            verbosity: 3,
            color: true,
            showStack: true
        }));
    </script>
</head>
<body>
    <script type="text/javascript">
        describe("Some base suite", function() {
            describe("Basic Suite", function() {
                it("Should pass a basic truthiness test.", function() {
                    expect(true).toEqual(true);
                    expect(false).toEqual(false);
                });
                it("Should fail when it hits an inequal statement.", function() {
                    expect(1+1).toEqual(3);
                });
            });

            xdescribe("A skipped suite", function() {
                it("Should not be reported.", function() {
                    expect(0).toEqual(0);
                });
                it("Should still add to the skipped count", function() {
                    expect(0).toEqual(0);
                });
            });
            describe("A suite with a skipped suite", function() {
                describe("A suite with a skipped test", function() {
                    xit("Should be executed but skipped.", function() {
                        expect(0).toEqual(0);
                    });
                    it("Should not be skipped.", function() {
                        expect(0).toEqual(0);
                    });
                });
                xdescribe("A nested skipped suite", function() {
                    it("Should not be reported.", function() {
                        expect(0).toEqual(0);
                    });
                    it("Should still add to the skipped count", function() {
                        expect(0).toEqual(0);
                    });
                });
            });
        });
        describe("Another Suite", function() {
            it("Should pass this test as well.", function() {
                expect(0).toEqual(0);
            });
        });
    </script>
</body>
</html>
